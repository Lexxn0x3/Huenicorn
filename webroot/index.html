
<!DOCTYPE html>
<html>
  <head>
    <title>FreenSync control interface</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>FreenSync Light Manager</h1>

    <!--
    <p>
      Available lights
      <select id="availableLightSelector" disabled>
        <option id="emptyAvailableLightOption" hidden disabled selected value> No available light </option>
      </select>
      <button id="syncButton">Sync</button>
    </p>

    <p>
      Synced lights
      <select id="syncedLightSelector" disabled>
        <option id="emptySyncedLightOption" hidden disabled selected value> No synced light </option>
      </select>
    </p>
    -->

    <svg width="960px" height="540px" id="svgArea">
      <!-- SVG area -->
      <text x="50%" y="30px" fill="var(--foregroundColor)" style="text-anchor: middle;">Screen partitionning</text>
      <text x="50%" y="50%" fill="var(--foregroundColor)" style="text-anchor: middle;">Please, select a light to assign</text>
      <rect x="0%" y="0%" width="100%" height="100%"/>

      <!-- Screen area -->
      <svg x="10%" y="10%" width="80%" height="80%">
        <rect x="0%" y="0%" width="100%" height="100%" id="screenArea"/>

        <!-- UV area + handlers -->
        <svg y="0%" y="0%" width="100%" height="100%">
          <rect x="0%" y="10%" width="50%" height="50%" id="uvArea" style="display: none;"/>
          <circle r="2.5%" cx="0%" cy="0%" class="handler" id="tl" style="display: none;"/>
          <circle r="2.5%" cx="100%" cy="0%" class="handler" id="tr" style="display: none;"/>
          <circle r="2.5%" cx="0%" cy="100%" class="handler" id="bl" style="display: none;"/>
          <circle r="2.5%" cx="100%" cy="100%" class="handler" id="br" style="display: none;"/>
        </svg>
      </svg>
    </svg>

    <section id="lightLists">
      <div class="listContainer">
        <h2>Available lights</h2>
        <div id="availableLightsList" class="lightList"></div>
      </div>

      <div class="listContainer">
        <h2>Synced lights</h2>
        <div id="syncedLightsList" class="lightList"></div>
      </div>
    </section>

    <p>
      <button id="saveProfileButton">Save profile</button>
    </p>


    <script src="Light.js"></script>
    <script src="Utils.js"></script>
    <script src="Display.js"></script>
    <script src="WebUI.js"></script>
    <script src="main.js"></script>
  </body>
</html>
